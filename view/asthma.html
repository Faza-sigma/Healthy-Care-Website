<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asthma Test</title>
    <link rel="stylesheet" href="../public/asthma.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('..//Image/Image\ Asthma.png');
            margin: 0;
            padding: 0;
            max-width: 9000px;
            width: 100%;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f0f4c3;
            background: linear-gradient(0deg, #f0f4c3 8%, rgb(238, 196, 59,0) 300%);
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2e7d32;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 16px;
            color: #388e3c;
        }

        input[type="radio"] {
            margin: 0 10px;
        }

        button {
            background-color: #388e3c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }

        button:hover {
            background-color: #2e7d32;
        }

        #result {
            margin-top: 20px;
            background-color: #e0f7fa;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: none;
        }

        #result h3 {
            color: #00796b;
        }

        .result-text {
            color: #004d40;
        }

        #back {
            display: block;
            margin: 0 auto;
            padding: 10px 80px;
            background-color: #ff9eaa;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 15px;
            cursor: pointer;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Asthma Test</h2>
        <form id="asthmaTestForm">
            <label for="q1">1. Apakah Anda mengalami sesak napas?</label>
            <input type="radio" name="q1" value="yes"> Ya
            <input type="radio" name="q1" value="no"> Tidak <br>

            <label for="q2">2. Apakah Anda sering batuk di malam hari?</label>
            <input type="radio" name="q2" value="yes"> Ya
            <input type="radio" name="q2" value="no"> Tidak <br>

            <label for="q3">3. Apakah Anda mengalami sesak di dada?</label>
            <input type="radio" name="q3" value="yes"> Ya
            <input type="radio" name="q3" value="no"> Tidak <br>

            <label for="q4">4. Apakah Anda sering menggunakan inhaler?</label>
            <input type="radio" name="q4" value="yes"> Ya
            <input type="radio" name="q4" value="no"> Tidak <br>

            <label for="q5">5. Apakah aktivitas fisik memicu mengi?</label>
            <input type="radio" name="q5" value="yes"> Ya
            <input type="radio" name="q5" value="no"> Tidak <br>

            <label for="q6">6. Apakah Anda sering merasa lelah tanpa sebab?</label>
            <input type="radio" name="q6" value="yes"> Ya
            <input type="radio" name="q6" value="no"> Tidak <br>

            <label for="q7">7. Apakah Anda pernah mengalami nyeri dada dalam sebulan terakhir?</label>
            <input type="radio" name="q7" value="yes"> Ya
            <input type="radio" name="q7" value="no"> Tidak <br>

            <label for="q8">8. Apakah Anda mengalami kesulitan tidur karena masalah pernapasan?</label>
            <input type="radio" name="q8" value="yes"> Ya
            <input type="radio" name="q8" value="no"> Tidak <br> <br><br>

            <button type="button" onclick="submitAsthmaTest()">Submit</button><br><br>
            <button type="button" id="back" onclick="window.location.href = 'healthy.html'">Back</button>
        </form>

        <div id="result">
            <h3>Your Asthma Test Results</h3>
            <p id="asthmaResult" class="result-text"></p>
        </div>
    </div>

    <script>
        function submitAsthmaTest() {
            let score = 0;

            // Get all questions
            const questions = ['q1', 'q2', 'q3', 'q4', 'q5', 'q6', 'q7', 'q8'];

            questions.forEach((question) => {
                const answer = document.querySelector(`input[name="${question}"]:checked`);
                if (answer && answer.value === "yes") {
                    score++;
                }
            });

            // Display results based on the score
            let resultText = "";
            if (score <= 2) {
                resultText = "Gejala asma Anda tampaknya ringan. Pertimbangkan untuk mengunjungi dokter untuk mendapatkan saran lebih lanjut.";
            } else if (score <= 5) {
                resultText = "Anda memiliki gejala asma sedang. Penting untuk berkonsultasi dengan dokter untuk mendapatkan penanganan yang tepat.";
            } else {
                resultText = "Anda tampaknya memiliki gejala asma yang parah. Disarankan untuk segera mendapatkan bantuan medis.";
            }

            document.getElementById('asthmaResult').innerText = resultText;
            document.getElementById('result').style.display = "block";
        }
    </script>
</body>
</html>
